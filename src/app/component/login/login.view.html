<div class="page">
  <mat-card class="card-style">

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

        <div class="header">
          <h1>Sign in</h1>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name" formControlName="userName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>

        <!-- <div>
          err
        </div> -->

       <div class="login-signup">
        <div class="sub-btn">
          <button mat-raised-button  type="submit" color="primary">Log In</button>
        </div>

        <div class="sub-btn">
          <button mat-raised-button  (click) = "signUp()"  color="primary">Sign Up</button>
        </div>
       </div>

    </form>

  </mat-card>
</div>
